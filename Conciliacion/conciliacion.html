<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciliación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titleContainer">
        <button class="home-button" onclick="location.href='../index.html'">&laquo Pagina Inicio</button>
        <h1>Conciliaciones</h1>
    </div>

    <div class="file-button-container">
        <div class="file-actions">
            <label>Archivo 1:</label>
            <input type="file" id="fileInput1" accept=".xlsx,.xls" class="file-input">
            <br>
            <label>Archivo 2:</label>
            <input type="file" id="fileInput2" accept=".xlsx,.xls" class="file-input">
            <br>
            <button id="processButton" class="conciliar-button" disabled>Conciliar</button>
            <button id="clearButton" class="cancelar-button">Cancelar</button>
        </div>
    </div>

    <div class="results-container">
        <h2>Resultados de la Conciliación:</h2>
        <div id="output" class="output"></div>
        <button id="exportButton" class="exportar-button" style="display:none;">Exportar errores a Excel</button>
    </div>

    <!-- Librería XLSX para leer y exportar Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="scriptConciliacion.js"></script>
</body>
</html>
