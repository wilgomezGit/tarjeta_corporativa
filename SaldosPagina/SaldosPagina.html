<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Archivos de Bolsillos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="titleContainer">
        <button class="home-button" onclick="location.href='../index.html'">&laquo Pagina Inicio</button>
        <h1>Generar Archivos Saldos Pagina</h1>
    </div>

	<div class="file-button-container">
		<div class="file-actions">
			<input type="file" id="fileInput" class="file-input">
			<button onclick="processFile()" class="action-button">Procesar Archivo</button>
			<button onclick="clearTable()" class="action-button">Limpiar Tabla</button>
		</div>
	</div>

	<div class="export-buttons">
	    <button onclick="exportToFOSFEC()" class="export-button">
	        <i class="fas fa-file-excel"></i>  Saldos FOSFEC
	    </button>
	    <button onclick="exportToSUBFLIAR()" class="export-button">
	        <i class="fas fa-file-excel"></i>  Saldos SUB FLIAR
	    </button>
	</div>


    <div class="table-wrapper">
        <div class="table-container">
            <table id="dataTable" class="dataTable">
                <thead>
                    <tr>
                        <th>DOCUMENTO</th>
                        <th>APELLIDOS Y NOMBRES</th>
                        <th>BOLSILLO</th>
                        <th>SALDO</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    <!-- Aquí se insertarán las filas de datos -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Botón pequeño para ir al final de la página (en la esquina superior derecha) -->
    <button class="scrollButton smallButton topRight" onclick="scrollToBottom()">Ir al Final</button>
    <!-- Botón pequeño para subir (en la esquina inferior derecha) -->
    <button class="scrollButton smallButton bottomRight" onclick="scrollToTop()">Subir</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.2/xlsx.full.min.js"></script>
    <script src="scripts_bolsillos.js"></script>

    <script>
        // Función para desplazarse hacia el final de la página
        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        // Función para desplazarse hacia arriba de la página
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
